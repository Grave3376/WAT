<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WAT Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>WAT Test</h2>

    <div id="set-selection">
      <label for="set">Select WAT Set:</label>
      <select id="set">
        <option value="0"> Set 1</option>
        <option value="1"> Set 2</option>
        <option value="2"> Set 3</option>
        <option value="3"> Set 4</option>
        <option value="4"> Set 5</option>
        <option value="5"> Set 6</option>
        <option value="6"> Set 7</option>
        <option value="7"> Set 8</option>
      </select>
      <button onclick="startTest()">Start</button>
    </div>

    <div id="word-number"></div>
    <div id="word-display"></div>

    <div id="controls">
       <button onclick="pauseTest()">Pause</button>
       <button onclick="resumeTest()">Resume</button>
      <button onclick="resetTest()">Restart</button>
      
    </div>
  </div>

 <audio id="buzzer" src="timer.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
